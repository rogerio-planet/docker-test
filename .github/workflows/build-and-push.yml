name: Build and push Docker image

on:
  workflow_call:
    inputs:
      contexts:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      packages: write

    env:
      DOCKER_REGISTRY: ghcr.io/rogerio-planet
      DOCKERFILE: Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract branch name and set image tag
        run: |
          BRANCH_NAME=$(echo "${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9]/_/g')
          if [ "$BRANCH_NAME" == "main" ]; then
            IMAGE_TAG="${{ inputs.contexts }}-latest"
          else
            IMAGE_TAG="${{ inputs.contexts }}-${BRANCH_NAME}"
          fi
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Login to Docker registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: Set up Docker Buildx
        run: |
          docker buildx create --name mybuilder --use --bootstrap
          docker buildx inspect --bootstrap
          
      - name: Build and push Docker image
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --build-arg CONTEXTS=${{ inputs.contexts }} \
            --tag ${{ env.DOCKER_REGISTRY }}/docker-test:${{ env.IMAGE_TAG }} \
            --file ${{ env.DOCKERFILE }} \
            --push \
            --provenance=false \
            --sbom=false \
            .
          
      - name: Clean up disk space
        if: always()
        run: |
          docker buildx rm mybuilder || true
          docker system prune -f